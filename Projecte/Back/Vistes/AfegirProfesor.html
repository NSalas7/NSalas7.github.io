<head>
    <meta charset="utf-8">

    <!-- Logo del nom de la pagina -->
    <link rel="icon" type="image/png" href="IMG/logo1_negre.png">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary " data-toggle="modal" data-target="#staticBackdrop" id="botoAfegirProfessor">
    Afegir Professor <i class="fa fa-user"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="staticBackdropLabel">Afegir Professor</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="../../API/Controladors/Professor/inserirProfessor.php" method="post">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Nom: <input type="text" class="form-control" name="nom">
                        </div>
                        <div class="form-group col-md-6">
                            Rol:
                            <select id="rol" type="text" placeholder="Month" class="form-control" name="rol">
                                <option>-- Null --</option>
                                <option value="0">Professor</option>
                                <option value="1">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Correu: <input type="text" class="form-control" name="correu">
                        </div>
                        <div class="dropdown col-md-6">
                      
                            <button class="btn btn-secondary dropdown-toggle col-md-6" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="botoCursos">
                                Cursos
                            </button>
                            <ul class="dropdown-menu col-md-6" aria-labelledby="botoCursos" id="cursos">
                            </ul>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            Contrasenya: <input type="text" class="form-control" name="contrasenya">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Tancar</button>
                    <button type="submit" class="btn btn-dark">Afegir</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
  $(document).ready(function(){
    function loadCurs() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState === 4 && this.status === 200) {
                var curs = JSON.parse(this.responseText);
                for (var c in curs) {
                  var nomcurs = curs[c][1];
                  var item = $("<li/>");
                  var a = $("<a/>", {text:nomcurs, class: "dropdown-item" , href : "#"});
                  item.append(a);
                  $("#cursos").append(item);
                }
              }
            }
            xhttp.open("GET", "../../API/Controladors/Curs/veureCurs.php", true);
            xhttp.send();
          };
    loadCurs();
  });
</script>
