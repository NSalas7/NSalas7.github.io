<div class="container">
    <div class="creditCardForm">
        <div class="heading">
            <h1>Pagar Excursió</h1>
        </div>
        <div class="payment">
            <form action="../Models/pagarExcursio.php">
                <div class="form-group owner">
                    <label for="owner">Titular</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Numero Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Data Caducitat</label>
                    <select>
                        <option value="01">Gener</option>
                        <option value="02">Febrer </option>
                        <option value="03">Març</option>
                        <option value="04">Abril</option>
                        <option value="05">Maig</option>
                        <option value="06">Juny</option>
                        <option value="07">Juliol</option>
                        <option value="08">Agost</option>
                        <option value="09">Septembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Desembre</option>
                    </select>
                    <select>
                        <option value="21"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                        <option value="26"> 2026</option>
                        <option value="27"> 2027</option>
                        <option value="28"> 2028</option>
                    </select>
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Pagar</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <button type="button" value="tornar" id="tornar">Tornar</button>
    </div>
</div>
